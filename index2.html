<li>
    <h2>git merge</h2>
    <p>git merge를 이용하면 branch에 만들었던 파일들을 전부 master로 합쳐올 수 있음</p>
    <ul>
        <li>git merge 브랜치 이름</li>
        <li>주의할 점은 제각기 다른 파일들이면 충돌없이 무사히 합쳐지지만 같은 파일명이 있을경우 충돌이 일어남</li>
        <li>에러가 나는 지점으로 가서 필요한 코드들만 남기고 전부 지우기 -> staging / commit 하기</li>
    </ul>
</li>
